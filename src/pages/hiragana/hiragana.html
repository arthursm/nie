<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>hiragana</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <h1>{{items[0].imagem}}</h1><br>
<button (click) = "contmais()">
  <h1>A</h1><br>
  {{contador}}
  <audio *ngIf="contador == 1" src="{{items[0].audio}}" autoplay hidden=""></audio>
</button>


<button (click) = "contmais()" color="red">
    <h1>E</h1><br>
    {{contador}}
    <audio *ngIf="contador == 2" src="{{items[1].audio}}" autoplay hidden=""></audio>
  </button>
   

  <button (click) = "contmais()">
      <h1>I</h1><br>
      {{contador}}
      <audio *ngIf="contador == 3" src="{{items[2].audio}}" autoplay hidden=""></audio>
    </button> 

    <button (click) = "contmais()">
        <h1>O</h1><br>
        {{contador}}
        <audio *ngIf="contador == 4" src="{{items[3].audio}}" autoplay hidden=""></audio>
      </button> 
 
      <button (click) = "contmais()">
          <h1>U</h1><br>
          {{contador}}  

          <audio *ngIf="contador == 5" src="{{items[4].audio}}" autoplay hidden=""></audio>
        </button> 
  


</ion-content>
